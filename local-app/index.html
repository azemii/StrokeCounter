<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Test</title>
    <script type="module" src="local.js"></script>
  </head>

  <body>

    <div class="full-site-image">
      <img src="kayak.jpg" alt="boat racing" style="width: 100%; height: 100%">
    </div>

    <div class="input-field">
      <h1 class="title">Upload file</h1>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file" accept=".csv">
        <label for="file">Select File (.csv)</label>
      </form>
    </div>

    <div class="results col-12" style="position: absolute; top: 0">
      <div class="container">
        <h1 class="title">Results</h1>
        <div class="row">
          <div class="col-2">
            <h3>Time (s)</h3>
            <h6 class="time"></h6>
          </div>
          <div class="col-2">
            <h3>Total Distance (m)</h3>
            <h6 class="distance"></h6>
          </div>
          <div class="col-2">
            <h3>Start Stroke</h3>
            <h6 class="start"></h6>
          </div>
          <div class="col-3">
            <h3>Average Stroke/min</h3>
            <h6 class="average"></h6>
          </div>
          <div class="col-2">
            <h3>Total Strokes</h3>
            <h6 class="strokes"></h6>
          </div>
          
          
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"
      integrity="sha512-SGWgwwRA8xZgEoKiex3UubkSkV1zSE1BS6O4pXcaxcNtUlQsOmOmhVnDwIvqGRfEmuz83tIGL13cXMZn6upPyg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </body>
  </body>

</html>
